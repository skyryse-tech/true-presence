name: Build and Push Backend Docker Images

on:
  push:
    branches: [main, develop, mvp/*]
    paths:
      - 'backend/**'
      - 'core/**'
      - 'requirements.txt'
      - 'docker-compose.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'core/**'
      - 'requirements.txt'

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: skyryse/tp-backend
  CELERY_WORKER_IMAGE: skyryse/tp-celery-worker
  CELERY_BEAT_IMAGE: skyryse/tp-celery-beat

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for celery worker
        id: meta-celery-worker
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CELERY_WORKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for celery beat
        id: meta-celery-beat
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.CELERY_BEAT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          target: web
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push celery worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          target: worker
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-celery-worker.outputs.tags }}
          labels: ${{ steps.meta-celery-worker.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push celery beat image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: backend/Dockerfile
          target: scheduler
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-celery-beat.outputs.tags }}
          labels: ${{ steps.meta-celery-beat.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Update deployment status
        if: github.event_name != 'pull_request'
        run: |
          echo "Backend images built and pushed successfully"
          echo "Backend: ${{ steps.meta-backend.outputs.tags }}"
          echo "Celery Worker: ${{ steps.meta-celery-worker.outputs.tags }}"
          echo "Celery Beat: ${{ steps.meta-celery-beat.outputs.tags }}"